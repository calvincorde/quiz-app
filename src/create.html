<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 class="master__headline">css.quizzer</h1>
    </header>

    <main class="create__container">
        <section class="intro">
            <h2 class="master__headline_strong">create your own question</h2>
            <p class="master__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime aperiam et in expedita asperiores necessitatibus possimus magni provident minima qui.</p>
        </section>
        <form action="#" class="create__form">
            <label for="subject" class="master__headline__small">subject</label>
            <input type="text" class="create__button">
            <label for="qeustion" class="master__headline__small">question</label>
            <textarea name="qeustion" cols="30" rows="10" class="create__button"></textarea>
            <label for="answer1" class="master__headline__small">answer1</label>
            <input type="text" class="create__button">
            <label for="answer2" class="master__headline__small">answer2</label>
            <input type="text" class="create__button">
            <label for="answer3" class="master__headline__small">answer3</label>
            <input type="text" class="create__button">
            <label for="answer4" class="master__headline__small">answer4</label>
            <input type="text" class="create__button">
            <button class="card__button">submit</button>
        </form>
    </main>
